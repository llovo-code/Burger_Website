<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>BurgerQeen</title>
</head>

<body>

  <header>
    <nav class="nav container">
      <a href="" class="nav__logo">
        <div>
          <img src="assets/img/logo-burger.svg" alt="image_logo">
        </div>
        Burger
      </a>
      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li>
            <a class="nav__link" href="#Home">Home</a>
          </li>
          <li>
            <a class="nav__link" href="#Recipe">Recipe</a>
          </li>
          <li>
            <a class="nav__link" href="#Popular">Popular</a>
          </li>
          <li>
            <a class="nav__link" href="#Delivery">Delivery</a>
          </li>
          <li>
            <a class="nav__link" href="#Contact">Contact</a>
          </li>
        </ul>

        <div class="nav__close" id="nav-close">
          <i class="ri-close-large-line"></i>
        </div>

      </div>

      <!-- Toggle buttom -->
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-apps-2-fill"></i>
      </div>
    </nav>
  </header>
  <main class="main">
    <section class="home section" id="Home">
      <div class="home__container container grid">
        <div class="home__data">
          <h1 class="home__title">
            Love Every <br>Burger
          </h1>
          <p class="home__description">
            We Serve the best burgers on the planet, paving the way for coooking and preparing hot, delicious burgers.
          </p>
          <a href="#Popular" class="button">Bite Now</a>
          <img src="assets/img/sticker-potatoes.svg" alt="sticker-potato" class="home__sticker" srcset="">
        </div>
        <div class="home__images">
          <img src="assets/img/home-burger.png" alt="" class="home__burger">
          <img src="assets/img/home-dish.png" alt="" class="home__dish">
          <img src="assets/img/home-potato.png" alt="" class="home__ingredient home__potato-1">
          <img src="assets/img/home-potato.png" alt="" class="home__ingredient home__potato-2">
          <img src="assets/img/home-tomato.png" alt="" class="home__ingredient home__tomato-1">
          <img src="assets/img/home-tomato.png" alt="" class="home__ingredient home__tomato-2">
          <img src="assets/img/home-lettuce.png" alt="" class="home__ingredient lettuce-1">
          <img src="assets/img/home-lettuce.png" alt="" class="home__ingredient lettuce-1">
        </div>
      </div>
    </section>
  </main>
  <footer>

  </footer>

  <script src="assets/js/index.js"></script>
</body>

</html>
